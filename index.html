<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Changa+One:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>My Library</h1>
        <div class="button-menu">
            <button class="btn btn-new">Add Book</button>
        </div>
        <form class="book-form">
            <h2 class="form-title">Enter a New Book</h2>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
            <label for="pages">Pages:</label>
            <input type="text" name="pages" id="pages">
            <div class="read-buttons">
                <label for="read">Read?</label>
                <input type="radio" id="read" name="read" value="read">
                <label for="read">Yes</label>
                <input type="radio" id="unread" name="unread" value="unread">
                <label for="unread">No</label>
            </div>
            <div></div>
            <button class="btn btn-submit" type="submit">Submit</button>

        </form>
    </div>
    <script src=" main.js"></script>
</body>

</html>
